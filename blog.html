<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Malek Brahim - Software Engineer -
        MegaBytee.com</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@hiveio/dhive@latest/dist/dhive.js"></script>

    <script>
        var client = new dhive.Client(["https://api.hive.blog", "https://api.hivekings.com", "https://anyx.io", "https://api.openhive.network"]);

        function setup() {

            return {

                posts: [],
                url: "https://hive.blog",
                message: "hello brahim",
                init() {

                    client.database
                        .getDiscussions("blog", { tag: "taskmaster4450", limit: 5 })
                        .then(
                            result => result).then(
                                data => {

                                    this.posts = data
                                    console.log(this.posts)

                                }
                            )



                }
            }
        }

    </script>

</head>

<body x-data="setup()">



    <div class="section relative pt-20 bg-white">


        <div class="container xl:max-w-6xl mx-auto px-4">
            <a href="./" class="flex flex-row">
                <img src="./assets/return.svg" alt="">
                Back
            </a>

            <!-- Heading start -->
            <header class="text-center mx-auto mb-8">
                <div class="flex justify-center items-center">
                    <img alt="MegaBytee" src="./assets/mb.jpeg" class="shadow-xl rounded-full w-20 h-20">
                </div>
                <h2 class="text-2xl leading-normal font-bold text-black">Blog</h2>
                <p class="text-gray-500 leading-relaxed font-light text-xl mx-auto ">
                    Last Posts from <a class="text-blue-900" href="https://hive.blog/@megabytee
">hive.blog/@megabytee</a>
                </p>

            </header>
            <!-- End heading -->
            <!-- main -->
            <div class="flex flex-wrap flex-col -mx-4 text-center">

                <section class="text-gray-600 body-font">
                    <div class="mx-auto">
                        <div class="flex flex-col">
                            <template x-for="p in posts">
                                <div class="p-4 ">
                                    <div
                                        class="h-full bg-gray-100 bg-opacity-75 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">

                                        <h1 class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-3"
                                            x-text="p.title">
                                        </h1>

                                        <a :href="url+p.url" class="text-indigo-500 inline-flex items-center">read More
                                            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor"
                                                stroke-width="2" fill="none" stroke-linecap="round"
                                                stroke-linejoin="round">
                                                <path d="M5 12h14"></path>
                                                <path d="M12 5l7 7-7 7"></path>
                                            </svg>
                                        </a>
                                        <div
                                            class="text-center mt-2 leading-none flex justify-center absolute bottom-0 left-0 w-full py-4">
                                            <span
                                                class="text-gray-400 mr-3 inline-flex items-center leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
                                                <img src="./assets/upvote.svg" class="w-5 h-5 mr-2" alt="">
                                                <span x-text="p.active_votes.length"></span>
                                            </span>
                                            <span class="text-gray-400 inline-flex items-center leading-none text-sm">
                                                <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2"
                                                    fill="none" stroke-linecap="round" stroke-linejoin="round"
                                                    viewBox="0 0 24 24">
                                                    <path
                                                        d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z">
                                                    </path>
                                                </svg>
                                                <span x-text="p.children"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </template>


                        </div>
                    </div>
                </section>


            </div>
            <!-- end main -->
            <div
                class="w-full text-white bg-gray-900 shadow-xl shadow-indigo-200 mt-5 py-10 px-10 flex justify-between items-center">
                <p class="text-xl font-medium">
                    “If you only knew the magnificence of the 3, 6 and 9, then you would have the key to the universe.”
                    - Nikola Tesla
                </p>

            </div>
        </div>

    </div>


</body>

</html>
